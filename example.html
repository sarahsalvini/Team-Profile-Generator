<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->

    <title>Team Profile Generator</title>
  </head>
  <body>
    <div class="container">
        <h1>Team Profile Generator</h1>
        <div class="row row-cols-1 row-cols-md-3">
            <div class="col mb-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Name</h5>
                  <h6>Manager</h6>
                  <ul>
                      <li>ID: <span>1234</span></li>
                      <li>Email: <a href="email@email.com">email@email.com</a></li>
                      <li>Office Number: <span>1234</span></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col mb-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Name</h5>
                    <h6>Intern</h6>
                    <ul>
                        <li>ID: <span>1234</span></li>
                        <li>Email: <a href="email@email.com">email@email.com</a></li>
                        <li>School: <span>KU</span></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col mb-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Name</h5>
                    <h6>Engineer</h6>
                    <ul>
                        <li>ID: <span>1234</span></li>
                        <li>Email: <a href="email@email.com">email@email.com</a></li>
                        <li>GitHub: <a href="https://www.github.com/sarahsalvini">sarahsalvini</a></li>
                    </ul>
                  </div>
                </div>
              </div>
          </div>
      </div>





    <!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
